<style>
.error{
    color: red;
}

</style>

<div class="container">
    <form class="form-horizontal" role="form" >
        <h2>User Login</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">user Name :</label>
            <div class="col-sm-3">
                <input type="text" name="f1" id="f1" [(ngModel)]="username" class="form-control" #f1="ngModel" required>

                <span class="error" *ngIf="f1.invalid && f1.dirty">Please enter user name.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Password :</label>
            <div class="col-sm-3">
                <input type="text" name="f2" id="f2" [(ngModel)]="password" placeholder="password" class="form-control" #f2="ngModel" required>
                <span class="error" *ngIf="f2.invalid && f2.dirty">Please enter Password.</span>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-3">
                <button type="submit" (click)="checkLogin()" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
        <br>
        {{result}}
    </form>
</div>
